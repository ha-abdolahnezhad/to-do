    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add-task-style.css">
    <title>Document</title>
</head>
<body>
    <div class="add-task-container">
        <div class="header flex">
            <a href="home.html"><img src="./assets/arrow-left.png" alt=""></a>
            <input type="text" class="task-title" name="task-title" placeholder="Add task">
        </div>
        <div class="date flex">
            <label for="date" class="label">Choose date</label>
            <input type="date" name="task-date" id="date" class="task-date select-box"/>
        </div>
        <div class="time flex">
            <label for="time" class="label">Choose time</label>
            <input type="time" name="task-time" id="time" class="task-time select-box" />
        </div>
        <div class="type flex">
            <span class="label">Choose task type</span>
            <div class="select-task-type">
                <div>
                    <input type="radio" id="work" name="task-type" value="work" onchange="setType(this)"/>
                    <label for="work" class="work">Work</label>
                </div>
                
                <div>
                    <input type="radio" id="personal" name="task-type" value="personal" onchange="setType(this)"/>
                    <label for="personal" class="personal">Personal</label>
                </div>

                <div>
                    <input type="radio" id="shopping" name="task-type" value="shopping" onchange="setType(this)"/>
                    <label for="shopping" class="shopping">Shopping</label>
                </div>

                <div>
                    <input type="radio" id="health" name="task-type" value="health" onchange="setType(this)"/>
                    <label for="health" class="health">Health</label>
                </div>

                <div>
                    <input type="radio" id="other" name="task-type" value="other" onchange="setType(this)"/>
                    <label for="other" class="other">Other</label>
                </div>
            </div>
        </div>
        <div class="description flex">
            <label for="description" class="label">write description</label>
            <textarea class="task-description des-input" name="task-description" id="description" cols="30" rows="5" placeholder="Description"></textarea>
        </div>
        <div class="line"></div>
        <div class="add-task">
            <button class="add-btn">add task</button>
        </div>
    </div>
<script src="./add-task-script.js"></script>
</body>
</html>
</body>
</html>
