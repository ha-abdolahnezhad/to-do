<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-style.css">

<body>
    <div class="home-container">
        <section class="home-header">
            <div class="home-title">
                <h1>Hey Tamara</h1>
                <span class="today des">Today you have 12 tasks</span>
            </div>
            <div>
                <a href="add-task.html"><img src="./assets/plus.png" class="btn-add" alt=""></a>
            </div>
        </section>
        <section class="home-tasks-total">
            <div class="task-header">
                <div class="tasks-title">
                    <h1 class="total">16</h1>
                    <span class="des">tasks created</span>
                </div>
                <div class="tasks-title">
                    <h1 class="left">12</h1>
                    <span class="des">task left</span>
                </div>
            </div>
            <div class="task-items">
                <div class="task task-work">
                    <span>Work</span>
                    <span class="work-tasks des">1 task</span>
                    <div class="circle work"></div>
                </div>
                <div class="task task-personal">
                    <span>Personal</span>
                    <span class="personal-tasks des">7 tasks</span>
                    <div class="circle personal"></div>
                </div>
                <div class="task task-shopping">
                    <span>Shopping</span>
                    <span class="shopping-tasks des">2 tasks</span>
                    <div class="circle shopping"></div>
                </div>
                <div class="task task-health">
                    <span>Health</span>
                    <span class="health-tasks des">2 tasks</span>
                    <div class="circle health"></div>
                </div>
                <div class="task task-health">
                    <span>Others</span>
                    <span class="other-tasks des">2 tasks</span>
                    <div class="circle other"></div>
                </div>
            </div>
        </section>
        <section class="home-task-times">
            <ul class="list">
                <!-- <li>
                    <div>
                        <spaan class="show-time">08:00</span>

                        </div>
                        <div class="card-circle health"></div>
                    </div>
                </li> -->
            </ul>         
        </section>
    </div>
